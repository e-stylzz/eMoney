<div class="panel panel-default">
    <div class="panel-heading">Add a Category</div>
    <div class="panel-body">
        <form class="form-inline" ng-submit="addCategory(categoryInfo)">
            <fieldset>
                <div class="form-group">
                    <div class="">
                        <input type="text" class="form-control" id="inputCategoryName" placeholder="Category Name" ng-model="categoryInfo.category">
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <select class="form-control" id="inputCategoryType" ng-model="categoryInfo.type">
                            <option value="">Type...</option>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <button type="submit" class="form-control btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
